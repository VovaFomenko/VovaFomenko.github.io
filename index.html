<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой HTML документ</title>
</head>
<body>
    <!-- Заголовок первого уровня -->
    <h1>Добро пожаловать!</h1>

    <!-- Параграф текста -->
    <p>Это простой пример HTML страницы.</p>

    <!-- Список -->
    <ul>
        <li>Первый пункт списка</li>
        <li>Второй пункт списка</li>
        <li>Третий пункт списка</li>
    </ul>

    <!-- Ссылка -->
    <a href="https://www.example.com">Кликните сюда</a>

    <!-- Изображение (заглушка) -->
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Пример изображения" width="200" height="150">

    <!-- Горизонтальная линия -->
    <hr>

    <!-- Жирный текст -->
    <strong>Жирный текст</strong><br>
    <!-- Курсивный текст -->
    <em>Курсивный текст</em><br>
    
    <!-- Абзац с отступом -->
    <blockquote>
        Это цитата с отступом
    </blockquote>
</body>
</html>
